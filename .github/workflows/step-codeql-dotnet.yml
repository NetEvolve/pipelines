name: CodeQL .NET

on:
  workflow_call:
    inputs:
      version-dotnet:
        required: true
        type: string
      solution:
        required: true
        type: string

defaults:
  run:
    shell: pwsh

jobs:
  codeql:
    name: Execute CodeQL .NET
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Install .NET ${{ inputs.version-dotnet }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.version-dotnet }}

    - name: Load NuGet Cache
      uses: actions/cache@v3
      id: nuget-cache
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget

    - name: Restore dependencies
      if: steps.nuget-cache.outcome != 'success'
      run: dotnet restore ${{ inputs.solution }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
        queries: security-extended

    - name: Autobuild
      id: autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Build .NET (error case)
      if: steps.autobuild.outcome != 'success'
      run: dotnet build ${{ inputs.solution }} -c Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:csharp"
