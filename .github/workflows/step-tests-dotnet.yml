on:
  workflow_call:
    inputs:
      dotnet-logging:
        required: false
        type: string
        default: minimal
      dotnet-testfilter:
        required: false
        type: string
        default: ''
      dotnet-version:
        required: false
        type: string
        default: 7.x
      solution:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: false

env:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    DOTNET_NOLOGO: true

jobs:
  testing:
    name: "Testing"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore ${{ inputs.solution }}

    - name: Build
      run: dotnet build ${{ inputs.solution }} -c Release --no-restore

    - name: Test
      if: inputs.dotnet-testfilter == ''
      run: dotnet test ${{ inputs.solution }} -c Release --no-restore --collect:"XPlat Code Coverage"

    - name: Test
      if: inputs.dotnet-testfilter != ''
      run: dotnet test ${{ inputs.solution }} -c Release --no-restore --collect:"XPlat Code Coverage" --filter "TestCategory=${{ inputs.dotnet-testfilter }}"

    - name: Update codecov
      uses: codecov/codecov-action@v3
      env:
        codecov_token: ${{ secrets.CODECOV_TOKEN }}
      if: ${{ env.codecov_token != '' }}
      with:
        token: ${{ env.codecov_token }}
        fail_ci_if_error: true
